<head>
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>

            <form class="new-task">
                <input name="text" placeholder="Type to add new tasks" type="text">
            </form>
        </header>

        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
</body>

<template name="task">
<li>{{text}}</li>
</template>
